
<!DOCTYPE html>
<html>
<head>
<title>Title</title><meta charset="utf-8" /><link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<form name="form_name" id="form_name" method="post">
<input type="hidden" name="form_name___form_identifier" id="form_name___form_identifier" /><section>
<p>
<label for="form_name_input_text">Text</label><input type="text" name="form_name_input_text" id="form_name_input_text" value="Default Text" />
</p>
<p>
<label for="form_name_select">Select</label><span class="select "><select name="form_name_select" id="form_name_select"><option value="value1">Value 1</option><option value="value2">Value 2</option><option value="value3">Value 3</option><option value="value4">Value 4</option><option value="value5">Value 5</option><option value="value6">Value 6</option></select></span>
</p>
<p>
<label for="form_name_input_password">Password</label><input type="password" name="form_name_input_password" id="form_name_input_password" />
</p>
<p>
<label for="form_name_textarea">Long Text</label><textarea name="form_name_textarea" id="form_name_textarea"></textarea>
</p>
<p>
<input type="checkbox" name="form_name_checkbox" id="form_name_checkbox" class="switch " /><label for="form_name_checkbox"><span>Checkbox</span><span></span></label>
</p>
<p>
<label for="form_name_email">Email</label><input type="email" placeholder="user@example.org" name="form_name_email" id="form_name_email" />
</p>
<fieldset>
<button title="Submit" name="form_name_submit" id="form_name_submit">Submit</button>
</fieldset>

</section>

</form>

</body>

</html>
